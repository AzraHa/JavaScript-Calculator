<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="result" id="result"></div>
		
	 	<input type="button" name="7" value="7" class="btn" onclick="insert(7)">
	  	<input type="button" name="8" value="8" class="btn" onclick="insert(8)">
	  	<input type="button" name="9" value="9" class="btn" onclick="insert(9)">
	  	<input type="button" name="division" value="/" class="btn" onclick="insert('/')">
	  
	  	<input type="button" name="4" value="4" class="btn" onclick="insert(4)">
	  	<input type="button" name="5" value="5" class="btn" onclick="insert(5)">
	  	<input type="button" name="6" value="6" class="btn" onclick="insert(6)">
	  	<input type="button" name="multiplication" value="*" class="btn" onclick="insert('*')">

	  	<input type="button" name="1" value="1" class="btn" onclick="insert(1)">
	  	<input type="button" name="2" value="2" class="btn" onclick="insert(2)">
	  	<input type="button" name="3" value="3" class="btn" onclick="insert(3)">
	  	<input type="button" name="addition" value="-" class="btn" onclick="insert('-')">

	  	<input type="button" name="0" value="0" class="btn" onclick="insert(0)">
	  	<input type="button" name="." value="." class="btn" onclick="insert('.')">
	  	<input type="button" name="equals" value="=" class="btn" onclick="equal()">
	  	<input type="button" name="addition" value="+" class="btn" onclick="insert('+')">

	  	<input type="button" name="clear" value="C" class="btn" onclick="clean()">


	</div>
<script src="script.js"></script>
</body>
</html>
